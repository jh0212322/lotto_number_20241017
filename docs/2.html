<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추출기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #lottoNumbers {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-weight: bold;
        }
        .bonus {
            background-color: #ffd700;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>로또번호 추출기</h1>
    <div id="lottoNumbers"></div>
    <button onclick="generateLottoNumbers()">번호 추출</button>

    <script>
        function generateLottoNumbers() {
            const numbers = [];
            while (numbers.length < 7) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            
            const lottoNumbersDiv = document.getElementById('lottoNumbers');
            lottoNumbersDiv.innerHTML = '';
            
            numbers.forEach((num, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                if (index === 6) {
                    numberDiv.className += ' bonus';
                }
                numberDiv.textContent = num;
                lottoNumbersDiv.appendChild(numberDiv);
            });
        }
    </script>
</body>
</html>
